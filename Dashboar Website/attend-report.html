    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";

        var firebaseConfig = {
            apiKey: "AIzaSyAj-vBEE2m09UetjHhe66-vX1nYJs1KA3I",
            authDomain: "intelligent-payroll-system.firebaseapp.com",
            projectId: "intelligent-payroll-system",
            storageBucket: "intelligent-payroll-system.appspot.com",
            messagingSenderId: "1074313122356",
            appId: "1:1074313122356:web:9dbf60a696fe59095af061",
            measurementId: "G-WJLVW9YEDX"
        };

        const app = initializeApp(firebaseConfig);

        import { getFirestore, doc, getDoc, getDocs, where, query, onSnapshot, collection }
            from "https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js";
        const db = getFirestore(app);
        var stdNo = 0;
        var tbody = document.getElementById('tbody1');
        function AddItemToTable(name, position, userid, active) {
            let trow = document.createElement("tr");
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            let td3 = document.createElement('td');
            let td4 = document.createElement('td');
            let td5 = document.createElement('td');

            td1.innerHTML = ++stdNo;
            td2.innerHTML = name;
            td3.innerHTML = position;
            td4.innerHTML = userid;
            td5.innerHTML = active;

            trow.appendChild(td1);
            trow.appendChild(td2);
            trow.appendChild(td3);
            trow.appendChild(td4);
            trow.appendChild(td5);

            tbody.appendChild(trow);
        }
        function AddAllItemsToTable(users1, active) {
            stdNo = 0;
            tbody.innerHTML = "";
            users1.forEach(element => {
                AddItemToTable(element.FName + " " + element.LName, element.Position, element.EmpID, active);
            });
        }
        async function GetAllDataOnce() {
            if (document.getElementById('onb').checked == true) {
                const q = query(collection(db, "users"), where("Status", "==", true));
                const querySnapshot = await getDocs(q);
                var users1 = [];
                querySnapshot.forEach(doc => {
                    users1.push(doc.data());
                });
                var active = "Online";
                AddAllItemsToTable(users1, active);
            } else if (document.getElementById('offb').checked == true) {
                const q = query(collection(db, "users"), where("Status", "==", false));
                const querySnapshot = await getDocs(q);
                var users1 = [];
                querySnapshot.forEach(doc => {
                    users1.push(doc.data());
                });
                var active = "Offline";
                AddAllItemsToTable(users1, active);
            }
        }

        window.addEventListener('DOMContentLoaded', function () {
            document.getElementById('activebt').addEventListener("click", () => {
                window.onLoad = GetAllDataOnce();
                console.log('clicked');
            });
        });

    </script>

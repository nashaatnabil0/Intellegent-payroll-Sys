                        <form class="user">
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                        type="text" id="fname" placeholder="First Name" name="first_name" required="">

                                    aria-describedby="emailHelp" placeholder="Phone" name="phone"
                                    style="margin: 0px;margin-top: 10px;margin-bottom: 11px;padding: 16px;" required=""
                                    minlength="11" maxlength="11"></div>
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                        type="text" id="position" placeholder="position" name="position" required=""

                                        type="number" id="salary" placeholder="Salary per day" name="Salary" required=""
                                        style="margin-top: -4px;"></div>
                                <div class="col"><input class="form-control form-control-user" type="text" id="ssn"
                                        placeholder="SSN" name="ssn" required="" minlength="14" maxlength="14"
                                        style="margin-top: 10px;"><input class="form-control form-control-user"
                                        type="text" id="userid" placeholder="ID" name="id" required="" minlength="14"
                                        maxlength="14" style="margin-top: 10px;" readonly=""></div>
                                <div class="col-sm-6 col-lg-6"><label class="form-label text-center"
                                        style="margin-top: 24px;margin-left: 0px;"><strong>Profile
                                            Image&nbsp;</strong></label><input class="form-control form-control-user"
                                        type="file" id="img" placeholder="profile Image" name="img" required=""
                                        minlength="14" maxlength="14" accept="image/*"
                                        style="margin-bottom: 0px;margin-top: 10px;"></div>
                            </div><button class="btn btn-primary d-block btn-user w-100" type="submit"
